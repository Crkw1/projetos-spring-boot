<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="modal fade" th:fragment="modal" id="criarReservaModal" tabindex="-1" role="dialog" aria-labelledby="criarReservaModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="criarReservaModalTitle">
                    Criar Reserva
                </h5>
                <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form action="#" th:action="@{/reservas-submit}" th:object="${reserva}"
                        method="post"
                >
                    <div class="form-group row">
                        <label for="type-select" class="col-2 col-form-label"
                        >Reserva</label
                        >
                        <div class="col-10">
                            <select
                                    class="form-control"
                                    id="type-select"
                                    th:field="*{amenityTipo}"
                            >
                                <option value="POOL">POOL</option>
                                <option value="SAUNA">SAUNA</option>
                                <option value="CONDIMINIO">CONDIMINIO</option>
                                <option value="SALA">SALA</option>
                                <option value="ACADEMIA">ACADEMIA</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="start-date" class="col-2 col-form-label"
                        >Date</label
                        >
                        <div class="col-10">
                            <input
                                    class="form-control"
                                    type="date"
                                    id="start-date"
                                    name="trip-start"
                                    th:field="*{reservaDate}"
                                    value="2022-01-01"
                                    min="2022-01-01"
                                    max="2023-12-31"
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="start-time" class="col-2 col-form-label"
                        >From</label
                        >
                        <div class="col-10">
                            <input
                                    class="form-control"
                                    type="time"
                                    id="start-time"
                                    name="time"
                                    th:field="*{startTime}"
                                    min="08:00"
                                    max="19:30"
                                    required
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="end-time" class="col-2 col-form-label">To</label>
                        <div class="col-10">
                            <input
                                    class="form-control"
                                    type="time"
                                    id="end-time"
                                    name="time"
                                    th:field="*{endTime}"
                                    min="08:30"
                                    max="20:00"
                                    required
                            />
                            <small>Marcacao disponivel de 8:00 da manha as 20:00 da noite</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                                type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal"
                        >
                            Close
                        </button>
                        <button type="submit" class="btn btn-primary" value="Submit">
                            Save changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
